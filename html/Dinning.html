<html>
    <head>
        <title>DinningRegistration</title>
    </head>
    <body align="center">
        <form action="successful.html">
            <h1><b>Dinning Registration </b></h1> 
            Visiter Name:<input type="text" ><br><br>
            Number Of Waiters:<input type="number" ><br><br>
            Phone Number :<input type="number" ><br><br>
            Email:<input type="email"><br><br>
            Food:<input type="radio" name="x"/>South Indian
            <input type="radio" name="x"/>North Indian
            <input type="radio" name="x"/>Chinese<br><br>
            <input type="radio" name="x"/>Western<br><br>
            Choose Country:<input list="Country"/>
           <datalist id="Country">
            <option value="India">
            <option value="United States">
            <option value="Germany">
            <option value="Japan">
                <option value="UK">   
          </datalist><br/><br/>
            Room Status:<input type="radio" name="x"/>AC
            <input type="radio" name="x"/>Non-AC <br><br>
            <input type="submit" value="Book"/>
            <input type="reset" value="Reset"/>
        </form>
     </body>
</html>
